<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!--Font-Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Custom Styles-->
  <link rel="stylesheet" href="styles.css">
  <title>10 Seconds Math Game</title>
</head>
<body>  
  <!-- Possible extra feature could be multiple choice buttons.... Or a way to increase difficulty of the equations instead of the time -->
  <main id="main-container">
    <!-- Menu and settings -->
    <div id="home-container">
      <h1>10 Seconds Math!</h1>
      <div id="buttons-wrapper">
        <button id="play-button">Play</button>
        <button id="settings-button">Settings</button>
      </div>
    </div>
    <!-- Container for the game itself-->
    <div id="game-container">
      <h2>Score</h2>
      <h2>High Score</h2>
      <div id="timer">Time left: 10</div>
      <div id="equation">

      </div>
      <div id="user-input">
        <input type="text">
      </div>
    </div>
    <div id="highScore-container">
      <h2>High Scores!</h2>
      <div class="highScore-list">

      </div>
      <div>
        <h3>Save your score!</h3>
        <input type="text" id="name">
        <label for="name">Name:</label>
      </div>
      <button id="save-button">Save</button>
      <button id="back-button">Back</button>
    </div>
    <div>
    </div>
  </main>

  <footer>

  </footer>

  <script src="./main.js"></script>
  <script src="./highscore.js"></script>
</body>
</html>
